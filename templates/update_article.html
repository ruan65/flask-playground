{% extends 'base.html' %}
{% block title %}
Update Article
{% endblock %}
{% block body %}
<div class="container">
    <h1>Update Article</h1>
    <form method="post">
        <input type="text" name="title" id="title" value="{{article.title}}" class="form-control"
               placeholder="Title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Intro">{{article.intro}}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="text">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value="update"><br>
    </form>
</div>
{% endblock %}
